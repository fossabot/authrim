name: CI

on:
  push:
    branches:
      - main
      - 'claude/**'
  pull_request:
    branches:
      - main

# Restrict GITHUB_TOKEN permissions (OpenSSF Scorecard)
permissions:
  contents: read

jobs:
  lint-and-test:
    name: Lint, Type Check, and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Setup pnpm
        uses: pnpm/action-setup@eae0cfeb286e66ffb5155f1a79b90583a127a68b # v2
        with:
          version: 9.0.0

      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup environment variables
        run: |
          echo "PUBLIC_API_BASE_URL=http://localhost:8786" > packages/ar-login-ui/.env
          echo "PUBLIC_API_BASE_URL=http://localhost:8786" > packages/ar-admin-ui/.env

      - name: Run linter
        run: pnpm run lint

      - name: Run type checking
        run: pnpm run typecheck

      - name: Run tests
        run: pnpm run test

      - name: Build project
        run: pnpm run build
        env:
          NODE_OPTIONS: '--max-old-space-size=4096'

      - name: Check code formatting
        run: pnpm run format:check

  e2e-and-accessibility:
    name: E2E and Accessibility Tests
    runs-on: ubuntu-latest
    needs: lint-and-test
    if: false # Temporarily disabled

    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Setup pnpm
        uses: pnpm/action-setup@eae0cfeb286e66ffb5155f1a79b90583a127a68b # v2
        with:
          version: 9.0.0

      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup environment variables
        run: |
          echo "PUBLIC_API_BASE_URL=http://localhost:8786" > packages/ar-login-ui/.env
          echo "PUBLIC_API_BASE_URL=http://localhost:8786" > packages/ar-admin-ui/.env

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps chromium

      - name: Build UI
        run: pnpm --filter=@authrim/ar-login-ui --filter=@authrim/ar-admin-ui build

      - name: Run E2E tests
        run: pnpm run test:e2e

      - name: Upload Playwright report
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  lighthouse:
    name: Lighthouse Performance Tests
    runs-on: ubuntu-latest
    needs: lint-and-test
    if: false # Temporarily disabled

    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Setup pnpm
        uses: pnpm/action-setup@eae0cfeb286e66ffb5155f1a79b90583a127a68b # v2
        with:
          version: 9.0.0

      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup environment variables
        run: |
          echo "PUBLIC_API_BASE_URL=http://localhost:8786" > packages/ar-login-ui/.env
          echo "PUBLIC_API_BASE_URL=http://localhost:8786" > packages/ar-admin-ui/.env

      - name: Build UI
        run: pnpm --filter=@authrim/ar-login-ui --filter=@authrim/ar-admin-ui build

      - name: Run Lighthouse CI
        run: pnpm run test:lighthouse

      - name: Upload Lighthouse reports
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        if: always()
        with:
          name: lighthouse-reports
          path: .lighthouseci/
          retention-days: 30
