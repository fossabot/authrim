# OpenSSF Scorecard
# https://github.com/ossf/scorecard-action
#
# Evaluates security posture of the project and publishes results to:
# - GitHub Security tab (Code scanning alerts)
# - OpenSSF Scorecard API (public badge)

name: OpenSSF Scorecard

on:
  # Run on pushes to main
  push:
    branches: [main]
  # Run weekly on Sunday at 00:00 UTC
  schedule:
    - cron: '0 0 * * 0'
  # Allow manual trigger
  workflow_dispatch:

permissions: read-all

jobs:
  scorecard:
    name: Scorecard Analysis
    runs-on: ubuntu-latest
    permissions:
      # Required for uploading SARIF results
      security-events: write
      # Required for publishing results
      id-token: write
      # Required for reading repo contents
      contents: read
      # Required for private repos (reading actions)
      actions: read

    steps:
      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
        with:
          persist-credentials: false

      - name: Run Scorecard
        uses: ossf/scorecard-action@62b2cac7ed8198b15735ed49ab1e5cf35480ba46 # v2.4.0
        with:
          results_file: results.sarif
          results_format: sarif
          # Publish results to OpenSSF API (enables badge)
          publish_results: true

      - name: Upload SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@439137e1b50c27ba9e2f9befc93e43091b449c34 # v3
        with:
          sarif_file: results.sarif
